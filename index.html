<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Animada Romántica</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet"> <!-- Fuente romántica -->
    <style>
        body {
            font-family: 'Dancing Script', cursive; /* Fuente elegante */
            background: linear-gradient(135deg, #ffe6f2 0%, #ffb3d9 50%, #ff69b4 100%); /* Gradiente romántico */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="%23ff69b4" opacity="0.1"/></svg>') repeat; /* Patrón sutil de puntos rosas */
            pointer-events: none;
        }
        .container {
            text-align: center;
            z-index: 10;
        }
        .sobre {
            width: 600px; /* Aumentado de 350px a 600px */
            height: 400px; /* Aumentado de 250px a 400px */
            background-color: #fff;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,105,180,0.1) 10px, rgba(255,105,180,0.1) 20px); /* Textura de líneas diagonales */
            border: 3px solid #ff1493;
            border-radius: 15px;
            position: relative;
            margin: 0 auto;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3), inset 0 0 10px rgba(255,255,255,0.5); /* Sombra 3D */
            transition: box-shadow 0.3s;
        }
        .sobre:hover {
            box-shadow: 0 15px 30px rgba(0,0,0,0.4), inset 0 0 15px rgba(255,255,255,0.7);
        }
        .solapa {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background-color: #ff69b4;
            background-image: linear-gradient(to bottom, #ff69b4, #ff1493);
            border-radius: 15px 15px 0 0;
            transform-origin: top;
            transition: transform 1.5s ease-in-out;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        .solapa::after {
            content: '❤️'; /* Sello en la solapa */
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
        }
        .boton {
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
            font-family: 'Dancing Script', cursive;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        .boton:hover {
            background: linear-gradient(45deg, #c71585, #ff1493);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transform: scale(1.05);
        }
        .flotante {
            position: absolute;
            animation: flotar 5s ease-in-out infinite;
            pointer-events: none;
        }
        .corazon {
            width: 50px;
            height: 50px;
        }
        .corazon svg {
            width: 100%;
            height: 100%;
        }
        .flor {
            width: 60px;
            height: 60px;
        }
        .flor svg {
            width: 100%;
            height: 100%;
        }
        @keyframes flotar {
            0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
            50% { transform: translateY(-250px) rotate(180deg) scale(1.3); opacity: 0.8; }
            100% { transform: translateY(-500px) rotate(360deg) scale(0.7); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sobre" id="sobre">
            <div class="solapa"></div>
        </div>
        <button class="boton" id="abrir">Abrir Carta</button>
    </div>

    <script>
        const abrirBtn = document.getElementById('abrir');

        abrirBtn.addEventListener('click', () => {
            // Redirigir a la nueva página con el mensaje
            window.location.href = 'Carta.html';
        });
    </script>
</body>
</html>
